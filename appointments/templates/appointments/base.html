<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Clínica de Estética</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        
        {% block content %}
        <div class="row justify-content-center align-items-center" style="min-height: 80vh;">
            <div class="col-md-4">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4 fw-bold text-primary">Bem-vindo</h2>
                        <p class="text-muted text-center mb-4">Acesse sua conta para agendar</p>
                        
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="form-label text-secondary">Usuário</label>
                                <input type="text" name="username" class="form-control form-control-lg" placeholder="Seu usuário">
                            </div>
                            <div class="mb-4">
                                <label class="form-label text-secondary">Senha</label>
                                <input type="password" name="password" class="form-control form-control-lg" placeholder="******">
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg shadow-sm">Entrar</button>
                            </div>
                        </form>
                        
                        <hr class="my-4">
                        
                        <p class="text-center mb-0">
                            Não tem conta? <a href="{% url 'register' %}" class="text-decoration-none fw-bold">Cadastre-se</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        {% endblock %}
    </div>
</body>
</html>
